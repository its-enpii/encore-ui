<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Error | Encore UI</title>
    <!-- Vite CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Alpine.js -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"
    ></script>
  </head>
  <body
    class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-100 antialiased h-screen flex flex-col overflow-hidden"
    x-data="{
        darkMode: localStorage.getItem('theme') === 'dark',
        init() {
            this.$watch('darkMode', val => val ? document.documentElement.classList.add('dark') : document.documentElement.classList.remove('dark')); 
            if(this.darkMode) document.documentElement.classList.add('dark');
        },
        toggleTheme() {
            this.darkMode = !this.darkMode;
            localStorage.setItem('theme', this.darkMode ? 'dark' : 'light');
            if (this.darkMode) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
    }"
  >
    <!-- Header -->
    <header
      class="absolute top-0 left-0 w-full p-6 flex justify-between items-center z-20"
    >
      <div
        class="flex items-center gap-2 font-bold text-xl text-indigo-600 dark:text-indigo-400 tracking-tight"
      >
        <i class="bx bxs-cube-alt text-2xl"></i>
        <span>Encore</span>
      </div>
      <button
        @click="toggleTheme()"
        class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors"
      >
        <i
          class="bx text-xl"
          :class="darkMode ? 'bx-sun text-slate-400' : 'bx-moon text-slate-600'"
        ></i>
      </button>
    </header>

    <main
      class="flex-1 flex flex-col items-center justify-center p-6 text-center relative z-10 w-full max-w-2xl mx-auto"
    >
      <div class="w-full max-w-sm mb-10 opacity-80">
        <!-- Simple Server Icon Illustration -->
        <div class="relative w-40 h-40 mx-auto">
          <div
            class="absolute inset-0 bg-red-100 dark:bg-red-900/30 rounded-full scale-110 animate-pulse"
          ></div>
          <div
            class="relative z-10 w-full h-full bg-slate-100 dark:bg-slate-800 rounded-2xl border-4 border-slate-200 dark:border-slate-700 flex flex-col justify-between p-6 shadow-xl"
          >
            <div class="flex gap-2">
              <span class="w-3 h-3 rounded-full bg-red-500 animate-ping"></span>
              <span
                class="w-3 h-3 rounded-full bg-slate-300 dark:bg-slate-600"
              ></span>
              <span
                class="w-3 h-3 rounded-full bg-slate-300 dark:bg-slate-600"
              ></span>
            </div>
            <div class="space-y-2">
              <div
                class="h-2 w-full bg-slate-200 dark:bg-slate-700 rounded-full"
              ></div>
              <div
                class="h-2 w-3/4 bg-slate-200 dark:bg-slate-700 rounded-full"
              ></div>
            </div>
          </div>
          <i
            class="bx bx-error absolute -top-4 -right-4 text-4xl text-red-500"
          ></i>
        </div>
      </div>

      <h1
        class="text-4xl md:text-5xl font-extrabold text-slate-900 dark:text-white mb-4 tracking-tight"
      >
        Internal Server Error
      </h1>

      <p
        class="text-lg text-slate-600 dark:text-slate-400 mb-10 max-w-md mx-auto"
      >
        Something went wrong on our end. Please try refreshing the page or
        contact support if the problem persists.
      </p>

      <div class="flex flex-col sm:flex-row gap-4">
        <button
          class="px-8 py-3.5 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl shadow-lg shadow-indigo-200 dark:shadow-none transition-all hover:-translate-y-0.5 inline-flex items-center gap-2"
          onclick="location.reload()"
        >
          <i class="bx bx-refresh text-xl"></i>
          Refresh Page
        </button>
        <a
          href="/dashboard/dashboard-default.html"
          class="px-8 py-3.5 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700 text-slate-600 dark:text-slate-300 border border-slate-200 dark:border-slate-700 font-bold rounded-xl transition-all"
        >
          Back to Home
        </a>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="absolute bottom-6 w-full text-center text-sm text-slate-500 dark:text-slate-400 z-20"
    >
      &copy; 2026 Encore UI. All rights reserved.
    </footer>
  </body>
</html>
