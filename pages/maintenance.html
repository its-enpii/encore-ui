<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maintenance | Encore UI</title>
    <!-- Vite CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Alpine.js -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"
    ></script>
  </head>
  <body
    class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-100 antialiased h-screen flex flex-col overflow-hidden"
    x-data="{
        darkMode: localStorage.getItem('theme') === 'dark',
        init() {
            this.$watch('darkMode', val => val ? document.documentElement.classList.add('dark') : document.documentElement.classList.remove('dark')); 
            if(this.darkMode) document.documentElement.classList.add('dark');
        },
        toggleTheme() {
            this.darkMode = !this.darkMode;
            localStorage.setItem('theme', this.darkMode ? 'dark' : 'light');
            if (this.darkMode) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
    }"
  >
    <!-- Header -->
    <header
      class="absolute top-0 left-0 w-full p-6 flex justify-between items-center z-20"
    >
      <div
        class="flex items-center gap-2 font-bold text-xl text-indigo-600 dark:text-indigo-400 tracking-tight"
      >
        <i class="bx bxs-cube-alt text-2xl"></i>
        <span>Encore</span>
      </div>
      <button
        @click="toggleTheme()"
        class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors"
      >
        <i
          class="bx text-xl"
          :class="darkMode ? 'bx-sun text-slate-400' : 'bx-moon text-slate-600'"
        ></i>
      </button>
    </header>

    <main
      class="flex-1 flex flex-col items-center justify-center p-6 text-center relative z-10 w-full max-w-2xl mx-auto"
    >
      <!-- Icon Container -->
      <div
        class="w-24 h-24 bg-indigo-50 dark:bg-indigo-900/30 rounded-3xl flex items-center justify-center mb-8 shadow-sm animate-bounce"
      >
        <i
          class="bx bxs-traffic-cone text-5xl text-indigo-500 dark:text-indigo-400"
        ></i>
      </div>

      <h1
        class="text-4xl md:text-5xl font-extrabold text-slate-900 dark:text-white mb-4 tracking-tight"
      >
        Under Maintenance
      </h1>

      <p
        class="text-lg text-slate-600 dark:text-slate-400 mb-8 max-w-lg leading-relaxed"
      >
        We are performing some scheduled updates to improve your experience. We
        should be back online shortly. <br />Thank you for your patience!
      </p>

      <div class="flex flex-col sm:flex-row gap-4">
        <button
          class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl shadow-lg shadow-indigo-200 dark:shadow-none transition-all hover:-translate-y-0.5"
          onclick="location.reload()"
        >
          Check Status
        </button>
        <a
          href="#"
          class="px-6 py-3 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700 text-slate-600 dark:text-slate-300 border border-slate-200 dark:border-slate-700 font-bold rounded-xl transition-all"
        >
          Contact Support
        </a>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="absolute bottom-6 w-full text-center text-sm text-slate-500 dark:text-slate-400 z-20"
    >
      &copy; 2026 Encore UI. All rights reserved.
    </footer>
  </body>
</html>
