<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | Encore UI</title>
    <!-- Vite CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Alpine.js -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"
    ></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 antialiased transition-colors duration-300"
  >
    <div
      class="min-h-screen flex text-slate-900 dark:text-slate-100 bg-white dark:bg-slate-900"
    >
      <!-- Left Side: Branding & Info -->
      <div
        class="hidden lg:flex lg:w-1/2 relative bg-indigo-600 dark:bg-indigo-900 overflow-hidden items-center justify-center"
      >
        <!-- Background Decoration -->
        <div class="absolute inset-0">
          <div
            class="absolute inset-0 bg-linear-to-br from-indigo-600 to-purple-700 dark:from-indigo-900 dark:to-purple-900 opacity-90"
          ></div>
          <!-- Abstract Shapes -->
          <div class="absolute top-0 left-0 w-full h-full opacity-20">
            <div
              class="absolute top-10 left-10 w-72 h-72 bg-white rounded-full mix-blend-overlay filter blur-3xl animate-blob"
            ></div>
            <div
              class="absolute top-0 right-10 w-72 h-72 bg-purple-300 rounded-full mix-blend-overlay filter blur-3xl animate-blob animation-delay-2000"
            ></div>
            <div
              class="absolute -bottom-32 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-overlay filter blur-3xl animate-blob animation-delay-4000"
            ></div>
          </div>
        </div>

        <!-- Content -->
        <div class="relative z-10 px-12 text-center text-white">
          <div
            class="mb-8 inline-flex items-center justify-center w-20 h-20 bg-white/20 backdrop-blur-lg rounded-2xl ring-1 ring-white/30 shadow-2xl"
          >
            <i class="bx bxs-key text-5xl text-white"></i>
          </div>
          <h2 class="text-4xl font-bold mb-6">Secure Your Account</h2>
          <p class="text-lg text-indigo-100 max-w-md mx-auto leading-relaxed">
            Create a new, strong password to protect your account and access all
            features of Encore.
          </p>
        </div>
      </div>

      <!-- Right Side: Form -->
      <div
        class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-20 xl:px-24"
      >
        <div class="mx-auto w-full max-w-sm lg:w-96">
          <!-- Mobile Logo -->
          <div class="lg:hidden mb-8 text-center">
            <div
              class="inline-flex items-center gap-2 font-bold text-2xl text-indigo-600 dark:text-indigo-400 tracking-tight"
            >
              <i class="bx bxs-cube-alt text-3xl"></i>
              <span>Encore</span>
            </div>
          </div>

          <div class="mb-8">
            <h2
              class="text-3xl font-bold tracking-tight text-slate-800 dark:text-slate-100"
            >
              Reset Password
            </h2>
            <p class="mt-2 text-sm text-slate-500 dark:text-slate-400">
              Please enter your new password below.
            </p>
          </div>

          <div
            x-data="{ 
                    showPassword: false, 
                    showConfirmPassword: false,
                    password: '',
                    confirmPassword: '',
                    loading: false,
                    reset() {
                        if(this.password !== this.confirmPassword) {
                            alert('Passwords do not match!');
                            return;
                        }
                        this.loading = true;
                        // Simulator api delay
                        setTimeout(() => {
                            window.location.href = '/authentication/login.html';
                        }, 1500);
                    }
                }"
          >
            <form class="space-y-6" @submit.prevent="reset">
              <!-- New Password -->
              <div class="space-y-1">
                <label
                  for="password"
                  class="block text-sm font-medium text-slate-700 dark:text-slate-300"
                  >New Password</label
                >
                <div class="relative group">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <i
                      class="bx bx-lock-alt text-slate-400 text-xl group-focus-within:text-indigo-500 transition-colors"
                    ></i>
                  </div>
                  <input
                    id="password"
                    name="password"
                    :type="showPassword ? 'text' : 'password'"
                    autocomplete="new-password"
                    required
                    x-model="password"
                    class="block w-full pl-10 pr-10 py-2.5 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none placeholder:text-slate-400 dark:placeholder:text-slate-500 sm:text-sm transition-all duration-200"
                    placeholder="Enter new password"
                  />
                  <button
                    type="button"
                    @click="showPassword = !showPassword"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-colors outline-none"
                  >
                    <i
                      class="bx"
                      :class="showPassword ? 'bx-show' : 'bx-hide'"
                    ></i>
                  </button>
                </div>
                <p class="text-xs text-slate-500 mt-1">
                  Must be at least 8 characters
                </p>
              </div>

              <!-- Confirm Password -->
              <div class="space-y-1">
                <label
                  for="confirm-password"
                  class="block text-sm font-medium text-slate-700 dark:text-slate-300"
                  >Confirm Password</label
                >
                <div class="relative group">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <i
                      class="bx bx-check-circle text-slate-400 text-xl group-focus-within:text-indigo-500 transition-colors"
                    ></i>
                  </div>
                  <input
                    id="confirm-password"
                    name="confirm-password"
                    :type="showConfirmPassword ? 'text' : 'password'"
                    autocomplete="new-password"
                    required
                    x-model="confirmPassword"
                    class="block w-full pl-10 pr-10 py-2.5 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none placeholder:text-slate-400 dark:placeholder:text-slate-500 sm:text-sm transition-all duration-200"
                    placeholder="Confirm new password"
                  />
                  <button
                    type="button"
                    @click="showConfirmPassword = !showConfirmPassword"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-colors outline-none"
                  >
                    <i
                      class="bx"
                      :class="showConfirmPassword ? 'bx-show' : 'bx-hide'"
                    ></i>
                  </button>
                </div>
              </div>

              <!-- Submit Button -->
              <div>
                <button
                  type="submit"
                  :disabled="loading"
                  class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-xl shadow-sm text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-70 disabled:cursor-not-allowed transition-all duration-200 shadow-indigo-200 dark:shadow-none"
                >
                  <span x-show="!loading">Reset Password</span>
                  <span x-show="loading" class="flex items-center gap-2">
                    <i class="bx bx-loader-alt bx-spin text-lg"></i>
                    Resetting...
                  </span>
                </button>
              </div>
            </form>

            <div class="mt-8 text-center">
              <a
                href="/authentication/login.html"
                class="inline-flex items-center text-sm font-medium text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200 transition-colors"
              >
                <i class="bx bx-left-arrow-alt text-xl mr-1"></i>
                Back to Login
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
