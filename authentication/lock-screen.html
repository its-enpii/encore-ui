<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lock Screen | Encore UI</title>
    <!-- Vite CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Alpine.js -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"
    ></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 antialiased transition-colors duration-300"
  >
    <div
      class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-slate-50 dark:bg-slate-900 relative overflow-hidden"
    >
      <!-- Background Decoration (Simplified for Lock Screen) -->
      <div
        class="absolute -top-40 -right-40 w-96 h-96 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"
      ></div>
      <div
        class="absolute -bottom-40 -left-40 w-96 h-96 bg-indigo-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"
      ></div>

      <div class="max-w-md w-full space-y-8 relative z-10">
        <!-- Card -->
        <div
          class="bg-white dark:bg-slate-800 p-8 rounded-2xl shadow-xl shadow-slate-200/50 dark:shadow-none border border-slate-100 dark:border-slate-700"
        >
          <div class="text-center mb-8">
            <div class="relative w-24 h-24 mx-auto mb-4">
              <img
                src="https://ui-avatars.com/api/?name=Admin+User&background=6366f1&color=fff&size=128"
                alt="User"
                class="w-full h-full rounded-full ring-4 ring-indigo-50 dark:ring-indigo-900/30 object-cover"
              />
              <div
                class="absolute bottom-1 right-1 w-5 h-5 bg-amber-400 border-2 border-white dark:border-slate-800 rounded-full"
                title="Locked"
              ></div>
            </div>
            <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-100">
              Admin User
            </h2>
            <p class="text-slate-500 dark:text-slate-400 text-sm mt-1">
              Enter your password to unlock the screen!
            </p>
          </div>

          <div
            x-data="{ 
                    showPassword: false, 
                    password: '',
                    loading: false,
                    unlock() {
                        this.loading = true;
                        // Simulator login delay
                        setTimeout(() => {
                            window.location.href = '/index.html';
                        }, 1000);
                    }
                }"
          >
            <form class="space-y-6" @submit.prevent="unlock">
              <!-- Password -->
              <div class="space-y-1">
                <label for="password" class="sr-only">Password</label>
                <div class="relative group">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <i
                      class="bx bx-lock-alt text-slate-400 text-xl group-focus-within:text-indigo-500 transition-colors"
                    ></i>
                  </div>
                  <input
                    id="password"
                    name="password"
                    :type="showPassword ? 'text' : 'password'"
                    autocomplete="current-password"
                    required
                    x-model="password"
                    class="block w-full pl-10 pr-10 py-2.5 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none placeholder:text-slate-400 dark:placeholder:text-slate-500 sm:text-sm transition-all duration-200"
                    placeholder="Enter your password"
                  />
                  <button
                    type="button"
                    @click="showPassword = !showPassword"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-colors outline-none"
                  >
                    <i
                      class="bx"
                      :class="showPassword ? 'bx-show' : 'bx-hide'"
                    ></i>
                  </button>
                </div>
              </div>

              <!-- Submit Button -->
              <div>
                <button
                  type="submit"
                  :disabled="loading"
                  class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-xl shadow-sm text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-70 disabled:cursor-not-allowed transition-all duration-200 shadow-indigo-200 dark:shadow-none"
                >
                  <span x-show="!loading">Unlock</span>
                  <span x-show="loading" class="flex items-center gap-2">
                    <i class="bx bx-loader-alt bx-spin text-lg"></i>
                    Unlocking...
                  </span>
                </button>
              </div>
            </form>

            <div class="mt-6 text-center">
              <p class="text-sm text-slate-500 dark:text-slate-400">
                Not you?
                <a
                  href="/authentication/login.html"
                  class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300 transition-colors"
                  >Switch account</a
                >
              </p>
            </div>
          </div>
        </div>

        <p class="text-center text-xs text-slate-400 dark:text-slate-500">
          &copy; 2026 Encore UI. All rights reserved.
        </p>
      </div>
    </div>
  </body>
</html>
